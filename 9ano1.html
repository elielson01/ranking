<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Lindeza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('nigga.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            color: #002776;
            text-shadow: 1px 1px 2px white;
        }
        .ranking-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .person-card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ac24e2;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .person-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .person-info {
            padding: 15px;
        }
        .person-info p {
            font-size: 0.9rem;
            color: #555;
        }
        .saiba-mais {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .saiba-mais:hover {
            background-color: #1ebdee;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #682259;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal h2 {
            color: #ff0000;
        }
        .modal p {
            margin: 10px 0;
            color: #333;
        }
        .close-modal {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-modal:hover {
            background-color: #ff1a1a;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 159, 196, 0.8);
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ranking de Lindeza - 8ano1</h1>
    <div class="ranking-container">
        <div class="person-card">
            <img src="kaun.jpg" alt="Kaun">
            <div class="person-info">
                <h2>#4 Kaun</h2>
                <p>Descrição: Estilo e atitude que encantam qualquer um.</p>
            </div>
        </div>
        <div class="person-card">
            <img src="calebe.jpg" alt="Calebe">
            <div class="person-info">
                <h2>#5 Calebe</h2>
                <p>Descrição: Um olhar penetrante e charme irresistível.</p>
            </div>
        </div>
    </div>

            <div class="person-info">
                <h3>#5 Calebe</h2>
                <p>Descrição: Um olhar penetrante e charme irresistível.</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; quem leu é gay.
    </footer>
</body>
</html>
